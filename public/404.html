<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fruits Web - Redirect</title>
    <script>
      // Only redirect if the URL does not already have a hash
      if (!window.location.hash) {
        // Get current path and remove the base '/fruitsweb'
        const path = window.location.pathname.replace("/fruitsweb", "");

        // Build the hash URL
        let hashUrl = "/fruitsweb/#" + (path ? path : "/");

        // Redirect
        window.location.replace(hashUrl);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
